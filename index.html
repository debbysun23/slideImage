<!DOCTYPE html>
<html lang="en">
    <head>
     <meta charset="utf-8">
     <title>Image Slider</title>
     <link rel="stylesheet"  type="text/css"  href="syntax.css">
    <body>
        <!--Image Slider-->
       <div class="slider">
            <div class="img-box">
                <img src="images/a.jpg" alt="" class="slider-img" />
            </div>    
                <!--Next and Prev Buttons-->
               <button class="prev" onclick="prev()">
                <img src="images/dee-left.png"  width="20px" alt="">
                </button>
                <button class="next" onclick="next()">
                <img src="images/dee-right.png" width="20px" alt="" >  
                </button>
             <script src="test.js"></script>  
            
        </div>
    </body>
</html>
